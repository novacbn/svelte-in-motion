<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="/favicon.ico" />
        <title>RUNTIME :: Svelte In Motion</title>

        <style>
            body,
            html {
                width: 100%;
                height: 100%;

                margin: 0;
                padding: 0;

                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <script type="module">
            import * as svelte from "svelte";
            import * as svelte_animate from "svelte/animate";
            import * as svelte_easing from "svelte/easing";
            import * as svelte_internal from "svelte/internal";
            import * as svelte_motion from "svelte/motion";
            import * as svelte_store from "svelte/store";
            import * as svelte_transition from "svelte/transition";

            import * as sim_animations from "@svelte-in-motion/animations";
            import * as sim_core from "@svelte-in-motion/core";
            import * as sim_screenshot from "@svelte-in-motion/screenshot";
            import * as sim_utilities from "@svelte-in-motion/utilities";

            window.module = {};
            window.module.exports = {};

            window.require = (name) => {
                switch (name) {
                    case "svelte":
                        return svelte;
                    case "svelte/animate":
                        return svelte_animate;
                    case "svelte/easing":
                        return svelte_easing;
                    case "svelte/internal":
                        return svelte_internal;
                    case "svelte/motion":
                        return svelte_motion;
                    case "svelte/store":
                        return svelte_store;
                    case "svelte/transition":
                        return svelte_transition;

                    case "@svelte-in-motion/animations":
                        return sim_animations;
                    case "@svelte-in-motion/core":
                        return sim_core;
                    case "@svelte-in-motion/screenshot":
                        return sim_screenshot;
                    case "@svelte-in-motion/utilities":
                        return sim_utilities;
                }

                throw new ReferenceError(
                    `bad argument #0 to 'require' (module '${name}' not found)`
                );
            };

            window.addEventListener("load", async () => {
                __SIM_PAYLOAD;
            });
        </script>
    </body>
</html>
